<div class="wrapper">
    <mat-card-header>
      <h1>Logovanje</h1>
    </mat-card-header>
  <mat-card-content>
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input type="text" matInput placeholder="Unesite Email..." [(ngModel)]="email">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Lozinka</mat-label>
      <input type="password" matInput placeholder="Unesite lozinku..." [(ngModel)]="password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <a routerLink="/register" mat-button>
      <i class="fa-solid fa-search"></i> Pretraga
    </a>
   <button type="button" mat-button (click)="doLogin()"><i class="fa-solid fa-play">
    </i> Login
    </button>
  </mat-card-actions>
</div>
